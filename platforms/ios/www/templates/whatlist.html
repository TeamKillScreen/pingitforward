<ion-view title="Give">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/what/{{playlist.id}}">
        <button class="button button-block button-royal">{{playlist.title}}</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
